<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>curso de html - aula 32 - formularios 2</title>
    <style>
        form {
            border: 1px solid rgb(214, 175, 214);
            padding: 10px;
            border-radius: 12px;
            background-color: rgb(225, 157, 228);
        }
    </style>
</head>

<body>
    <form name="form" action="#" method="get">
        <label>Username: </label>
        <input type="text" name="username">
        <label>Password: </label>
        <input type="password" name="password">
        <fieldset>
            <input type="checkbox" id="fisica" name="fisica"><label>FISICA</label>
            <input type="checkbox" id="juridica" name="juridica"><label>JURIDICA</label>
        </fieldset>
        <input type="submit" name="submit" value="Entrar">

    </form>
</body>

</html>
