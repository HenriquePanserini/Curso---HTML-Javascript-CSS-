<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .quebra{
            display: block;
        }
        .espaco{
            margin-bottom: 15px;
        }
        .espaco_t{
            margin-top: 15px;
        }
        form{
            border: 1px solid black;
            padding: 10px;
            border-radius: 15px;

         }
    </style>
</head>
<body>
    <label class = "quebra">Telefone: </label>
    <input type="tel" name = "phone" pattern="\([0-9]{2}\)[9]{1}-[0-9]{4}-[0-9]{4}" placeholder="(xx)9-xxxx-xxxx">

    <label class = "espaco"> Escolha o numero </label>
    <input type = "number" name = "code" step = "2" min = "" max="10">

    <label class = "espaco_t">Procura: </label>
    <input type = "search" name = "busca">
</body>
</html>
