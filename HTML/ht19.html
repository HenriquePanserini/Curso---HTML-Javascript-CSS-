<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Curso de html - aula 17 - tag:canva</title>
    <style>
        canvas {border: 1px solid black}
    </style>
    <script>
        function draw(){
            var canvas = document.getElementById('canvas');
            var ctx = canvas.getContext('2d');
            ctx.fillRect(25, 25, 100, 100);
        }
    </script>
    <script src = "script3.js"></script>
</head>
<body>
    <canvas id = "canvas" width = "500px" height = "500px">
        Seu browse nao tem suporte para canvas!
    </canvas>
    <script>draw()</script>
</body>
</html>
